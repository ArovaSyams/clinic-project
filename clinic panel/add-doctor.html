<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row">
<div class="col">
<h3 class="page-title">Add New Doctor</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item active">Clinic Manager</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-md-12">
<div class="card">

<div class="card-body">
<form action="#">
<div class="row">
<div class="col-xl-6">
<div class="form-group row">
<label class="col-lg-3 col-form-label">First Name</label>
<div class="col-lg-9">
<input type="text" class="form-control">
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label">Last Name</label>
<div class="col-lg-9">
<input type="text" class="form-control">
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label">Gender</label>
<div class="col-lg-9">
<select class="form-select">
<option>Select</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Other">Other</option>
</select>
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label">Date of Birth</label>
<div class="col-lg-9">
<input type="date" class="form-control">
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label">Image</label>
<div class="col-lg-9">
<input type="file" class="form-control">
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label">Email</label>
<div class="col-lg-9">
<input type="text" class="form-control">
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label">Phone</label>
<div class="col-lg-9">
<input type="text" class="form-control">
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label">Address</label>
<div class="col-lg-9">
<input type="text" class="form-control">
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label">Country</label>
<div class="col-lg-9">
<select class="form-select">
<option>Select</option>
<option value="India">India</option>
</select>
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label">State</label>
<div class="col-lg-9">
<select class="form-select">
<option>Select</option>
<option value="Mubia">Mubia</option>
<option value="Delhi">Delhi</option>
</select>
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label">City</label>
<div class="col-lg-9">
<input type="text" class="form-control">
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label">Location</label>
<div class="col-lg-9">
<input type="text" class="form-control">
</div>
</div>
</div>
<div class="col-xl-6">
<div class="form-group row">
<label class="col-lg-3 col-form-label">Introduction</label>
<div class="col-lg-9">
<textarea class="form-control" style="height: 10em;"></textarea>
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label">Speciality</label>
<div class="col-lg-9">
<select class="form-select">
<option>Select</option>
<option value="Dentist">Dentist</option>
<option value="Gyno">Gyno</option>
<option value="Medicine">Medicine</option>
</select>
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label">Qualifications</label>
<div class="col-lg-9">
<input type="text" class="form-control">
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label">Services</label>
<div class="col-lg-9">
<input type="text" class="form-control">
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label">Documents</label>
<div class="col-lg-9">
<input type="file" class="form-control" multiple>
</div>
</div>

</div>
</div>
<div class="text-end">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</div>
</div>
</div>
</div>


</div>
</div>

</div>
